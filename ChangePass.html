<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Change Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    .change-password-form {
      max-width: 400px;
      margin: auto;
    }

    .change-password-form .card-body {
      padding: 40px;
    }

    .change-password-form .form-control {
      border-radius: 20px;
    }

    .change-password-form .btn-primary {
      border-radius: 20px;
      width: 100%;
    }

    .change-password-form .btn-back {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="change-password-form card">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Change Password</h2>
        <form id="changePasswordForm">
          <div class="mb-3">
            <label for="currentPassword" class="form-label">Current Password</label>
            <input type="password" class="form-control" id="currentPassword" required>
          </div>
          <div class="mb-3">
            <label for="newPassword" class="form-label">New Password</label>
            <input type="password" class="form-control" id="newPassword" required>
          </div>
          <div class="mb-3">
            <label for="confirmPassword" class="form-label">Confirm New Password</label>
            <input type="password" class="form-control" id="confirmPassword" required>
          </div>
          <button type="submit" class="btn btn-primary">Change Password</button>
        </form>
        <p class="text-center mt-3">
          <a href="index.html" class="btn-back">Back to Dashboard</a>
        </p>
        <div id="changePasswordMessage" class="text-center"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFOnpDljINTAINUsl2qpw1ONa+FKQNq4UxmCJkRnPmYLP2G8kLRsD7jJsMoI" crossorigin="anonymous"></script>
  <script>
    document.getElementById('changePasswordForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var currentPassword = document.getElementById('currentPassword').value;
      var newPassword = document.getElementById('newPassword').value;
      var confirmPassword = document.getElementById('confirmPassword').value;
      // Here you can add your logic for password change, for example, sending an AJAX request to a server-side script
      // For demonstration purpose, let's just show a message
      var changePasswordMessage = document.getElementById('changePasswordMessage');
      if (newPassword !== confirmPassword) {
        changePasswordMessage.innerHTML = '<div class="alert alert-danger" role="alert">New password and confirm password do not match.</div>';
      } else {
        changePasswordMessage.innerHTML = '<div class="alert alert-success" role="alert">Password changed successfully.</div>';
      }
    });
  </script>
</body>
</html>
