<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <style>
    .forget-password-form {
      max-width: 400px;
      margin: auto;
    }

    .forget-password-form .card-body {
      padding: 40px;
    }

    .forget-password-form .form-control {
      border-radius: 20px;
    }

    .forget-password-form .btn-primary {
      border-radius: 20px;
      width: 100%;
    }

    .forget-password-form .btn-back {
      color: #007bff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container mt-5">
    <div class="forget-password-form card">
      <div class="card-body">
        <h2 class="card-title text-center mb-4">Forgot Password</h2>
        <form id="forgotPasswordForm">
          <div class="mb-3">
            <label for="email" class="form-label">Registered Email Address</label>
            <input type="email" class="form-control" id="email" required>
          </div>
          <button type="submit" class="btn btn-primary">Send Reset Instructions</button>
        </form>
        <p class="text-center mt-3">
          <a href="index.html" class="btn-back">Back to Login</a>
        </p>
        <div id="resetMessage" class="text-center"></div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFOnpDljINTAINUsl2qpw1ONa+FKQNq4UxmCJkRnPmYLP2G8kLRsD7jJsMoI" crossorigin="anonymous"></script>
  <script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var email = document.getElementById('email').value;
      // Here you can add your logic for password recovery, for example, sending an AJAX request to a server-side script
      // For demonstration purpose, let's just show a message
      var resetMessage = document.getElementById('resetMessage');
      resetMessage.innerHTML = '<div class="alert alert-success" role="alert">Password reset instructions sent to ' + email + '</div>';
    });
  </script>
</body>
</html>
